<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <script src="https://fb.me/react-0.12.2.min.js"></script> <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
    
  </head>
  <body>

    <div id="todo">
  <!-- This is where React will work its magic -->
</div>

<script type="text/jsx">
    /** @jsx React.DOM */

    var TodoBanner = React.createClass({
      render: function(){
        return (
          <h3>TODO ...react.js</h3>
        );
      }
    });

    var TodoList = React.createClass({
      render: function() {
      var createItem = function(itemText) {
        return (
            <TodoListItem>{itemText}</TodoListItem>
          );
      };
      return <ul>{this.props.items.map(createItem)}</ul>;
      }
    });

    var TodoListItem = React.createClass({
      render: function(){
        return (
          <li>{this.props.children}</li>
        );
      }
    });

    var TodoForm = React.createClass({
      getInitialState: function() {
        return {item: ''};
        },
      handleSubmit: function(e){
        e.preventDefault();
        this.props.onFormSubmit(this.state.item);
        this.setState({item: ''});
        React.findDOMNode(this.refs.item).focus();
        return;
      },
      onChange: function(e){
        this.setState({
          item: e.target.value
        });
      },
      render: function(){
        return (
          <form onSubmit={this.handleSubmit}>
            <input type='text' ref='item' onChange={this.onChange} value={this.state.item}/>
            <input type='submit' value='Add'/>
          </form>
        );
      }
    });   

    var TodoApp = React.createClass({
      getInitialState: function() {
      return {items: ['Todo item #1', 'Todo item #2']};
      },
      updateItems: function(newItem) {
        var allItems = this.state.items.concat([newItem]);
        this.setState({
        items: allItems
      });
      },
      render: function() {
      return (
        <div>
        <TodoBanner/>
        <TodoList items={this.state.items}/>
        <TodoForm onFormSubmit={this.updateItems}/>
        </div>
      );
      }
    });

    React.renderComponent(<TodoApp/>, document.getElementById('todo'));
</script>
  </body>
